<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/adminRole.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <title>Delete User Account</title>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="logo-section">
                <img class="logo-img" src="../assets/applogo.png" alt="App Logo">
                <div class="logo-subtitle">Book a room to be introduced!</div>
            </div>
            <a href="adminRole.html" class="back-btn" id="backBtn">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>

                <span>Back</span>
            </a>
        </header>

        <!-- Main Content Section -->
        <main class="main-content">
            <h1 class="main-title">DELETE USER ACCOUNT</h1>
            <form id="deleteUserForm">
                <label for="username">Enter User ID to delete: </label>
                <input type="text" id="username" name="username" required>
                <button type="submit" class="action-btn">DELETE ACCOUNT</button>
            </form>
        </main>
    </div>
    <script src="../js/deleteUser.js"></script>
